<h2>Tarefas</h2>
<input type="text" [(ngModel)]="tarefa" />
<br />
<br />
<button (click)="guardarLista(tarefa)">Adicionar</button>
<br />
<br />
<h4>{{ ListCount() }}</h4>

<div></div>
<table>
  <tbody>
    <tr *ngFor="let pc of ListCount()">
      <td>{{ pc }}</td>
      <td><button (click)="removeTask(tarefa)">Concluida</button></td>
    </tr>
  </tbody>
</table>
